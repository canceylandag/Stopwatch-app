<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Basic Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>STOPWATCH</h1>
    <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
    <h3 class="hour">00</h3>
    <h5>:</h5>
    <h3 class="minute">00</h3>
    <h5>:</h5>
    <h3 class="second">00</h3><br>
    <button class="button Start" onclick="start()">Start</button>
    <button class="button Stop" onclick="stop()">Stop</button>
    <button class="button Reset" onclick="reset()">Reset</button>
  </div>


</body>
<footer>
  <script src="index.js" charset="utf-8"></script>
</footer>
</html>
